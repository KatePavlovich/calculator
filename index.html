<!doctype html>
<html lang="en">
  <head>
    <title>functionsTasks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calculator.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div id="display">0</div>
        <div id="formula" class="formula-class"></div>  
      </div>
      <div class="deleter" id="clear">AC</div>
      <div class="deleter" id="deleteLast">CE</div>
      <button class="operation-button" id="divide">รท</button>
      <button class="operation-button" id="multiply">x</button>
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      <button class="operation-button" id="subtract">-</button>
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
      <button class="operation-button" id="add">+</button>
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button class="equals" id="equals">=</button>
      <button class="number xl-button" id="zero">0</button>
      <button class="deleter" id="decimal">.</button>
    </div>
  </body>
</html>
